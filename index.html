<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Analogico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="mid-point"></div>

        <div class="second-hand" id="sec"></div>
        <div class="hour-hand" id="hour"></div>
        <div class="minute-hand" id="min"></div>

        <span class="number number1">1</span>
        <span class="number number2">2</span>
        <span class="number number3">3</span>
        <span class="number number4">4</span>
        <span class="number number5">5</span>
        <span class="number number6">6</span>
        <span class="number number7">7</span>
        <span class="number number8">8</span>
        <span class="number number9">9</span>
        <span class="number number10">10</span>
        <span class="number number11">11</span>
        <span class="number number12">12</span>
    </div>
    <div class="digital-clock">
        <span class="digital-hour" id="digital-hour">00</span>
        <span>:</span>
        <span class="digital-min" id="digital-min">00</span>
        <span>:</span>
        <span class="digital-sec" id="digital-sec">00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
